<!DOCTYPE html>
<html>
<head>
  <title>Álbum de Fotografias</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>textinho da visita</h1>
  <div class="album">
    <input type="radio" name="pages" id="page1" checked>
    <input type="radio" name="pages" id="page2">
    <!-- Repita para mais páginas -->

    <div class="page" id="page1-content">
      <img src="imagem1.jpg" alt="Página 1">
    </div>
    <div class="page" id="page2-content">
      <img src="imagem2.jpg" alt="Página 2">
    </div>
    <!-- Repita para mais páginas -->

    <div class="page-nav">
      <label for="page1" class="page-button">&#9664;</label>
      <label for="page2" class="page-button">&#9654;</label>
      <!-- Repita para mais páginas -->
    </div>
  </div>
</body>
</html>
